<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome To IIIT
        </title>
        <link rel="stylesheet" href="/css/Welcome-to-iiit/welcome_to_iiit.css"> 
    </head>
    <body>
        <div class="wrapper specPage">
            <div class="mainWrap contact">
                <div class="headerWrap">
                    <div class="mainBar">
                        <div class="menu">
                            <a class="logo" href="https://www.iiit-bh.ac.in/" target="_blank">
                                <img src="IIIT_Bhubaneswar_Logo.png" height="150px" width="150px">
                            </a>
                            <div class="toggleWrap">
                                <div class="middleNav">
                                    <ul class>
                                        <li class="active">
                                            <a href="home">Home</a> <!--Contact is changed to home-->
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="splashWrap notSlider contact animatedParent animatedOnce" data-sequence="300">
                    <div class="gradBg"></div>
                    <div class="slideTitle contact animated fadeInUpShort go" data-id="2">Welcome to IIIT</div>
                </div>
                <div class="contactWrap">
                    <div id="map" class="contactBlock" style="position: relative; overflow: hidden;">
                        <div style="height: 100%; width: 100%; position: absolute; top: 0px; left: 0px; background-color: rgb(229, 227, 223);">
                            <div class="gm-style" style="position: absolute; z-index: 0; left: 0px; top: 0px; height: 100%; width: 100%; padding: 0px; border-width: 0px; margin: 0px;">
                                <div tabindex="0" style="position: absolute; z-index: 0; left: 0px; top: 0px; height: 100%; width: 100%; padding: 0px; border-width: 0px; margin: 0px; cursor: url(&quot;https://maps.gstatic.com/mapfiles/openhand_8_8.cur&quot;), default; touch-action: pan-x pan-y;">
                                    <div style="z-index: 1; position: absolute; left: 50%; top: 50%; width: 100%; transform: translate(0px, 0px);">
                                        <div style="position: absolute; left: 0px; top: 0px; z-index: 100; width: 100%;">
                                            <div style="position: absolute; left: 0px; top: 0px; z-index: 0;">
                                                <div style="position: absolute; z-index: 984; transform: matrix(1, 0, 0, 1, -87, -53);">
                                                    <div style="position: absolute; left: 0px; top: 0px; width: 256px; height: 256px;">
                                                        <div style="width: 256px; height: 256px;">
                                                        </div>
                                                    </div>
                                                    <div style="position: absolute; left: -256px; top: 0px; width: 256px; height: 256px;">
                                                        <div style="width: 256px; height: 256px;"></div>
                                                    </div>
                                                    <div style="position: absolute; left: 256px; top: 0px; width: 256px; height: 256px;">
                                                        <div style="width: 256px; height: 256px;"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="position: absolute; left: 0px; top: 0px; z-index: 101; width: 100%;"></div>
                                        <div style="position: absolute; left: 0px; top: 0px; z-index: 102; width: 100%;"></div>
                                        <div style="position: absolute; left: 0px; top: 0px; z-index: 103; width: 100%;" id="sonar-marker">
                                            <div style="position: absolute; left: 0px; top: 0px; z-index: -1;">
                                                <div style="position: absolute; z-index: 984; transform: matrix(1, 0, 0, 1, -87, -53);">
                                                    <div style="width: 256px; height: 256px; overflow: hidden; position: absolute; left: 0px; top: 0px;">
                                                    </div>
                                                    <div style="width: 256px; height: 256px; overflow: hidden; position: absolute; left: -256px; top: 0px;">
                                                    </div>
                                                    <div style="width: 256px; height: 256px; overflow: hidden; position: absolute; left: 256px; top: 0px;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <iframe aria-hidden="true" frameborder="0" style="z-index: -1; position: absolute; width: 100%; height: 100%; top: 0px; left: 0px; border: none;" src="https://maps.google.com/maps?q=IIIT%20bhubaneswar&t=k&z=17&ie=UTF8&iwloc=&output=embed"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="contactBlock infoBlock">
                        <div class="infoWrap">
                            <div class="title">Need Help? Contact the CRs</div>
                            <ul>
                                <li class="phone"><a href="https://gmail.com">Sanchi: b118053@iiit-bh.ac.in</a></li>
                                <li class="mail"><a href="https://gmail.com">Priyajeet: b118044@iiit-bh.ac.in</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="contactBlock pitchBlock">
                        <form class="infoWrap" id="sendContact">
                            <div class="title">Contact Your Correspondent-<br>(Open for all branches)</div>
                            <div class="text">
                                <input type="text" class="contactNameInpt">
                                <input type="text" class="contactMailInpt">
                                <input type="text" class="contactProjectInpt">
                                Hello,<br>
                                <br>
                                My name is 
                                <div class="cFormInput" contenteditable="true" data-target="contactNameInpt"></div> 
                                and my college ID is  
                                <div class="cFormInput" contenteditable="true" data-target="contactMailInpt"></div> 
                                and I would like to ask my correspondence<br><br>
                                <!-- <div class="cFormInput" contenteditable="true" data-target="contactProjectInpt"></div> -->
                                <textarea row="3" cols="57" placeholder="Why do you want to contact?"></textarea>
                                <button type="submit" class="gradButton">send</button> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
